<div class="container">
    <form [formGroup]="formularioMembroPesquisa">
        <div class="row mb-2">
            <div class="col-12">
                <div class="card">
                    <div class="card-header text-white" style="background-color: #00AA9E;"><h5>Buscar</h5></div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12">
                                <label for="nome">Nome</label>
                                <input type="text" class="form-control form-control-sm" id="nome" formControlName="nome" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div class="row mb-3">
        <div class="col-12">
            <div class="card">
                <div class="card-header text-white" style="background-color: #00AA9E;"><h5>Membros</h5></div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-12">
                            <table class="table table-striped table-sm table-bordered">
                                <thead>
                                    <tr>
                                        <th>Matrícula</th>
                                        <th>Nome</th>
                                        <th>Situação</th>
                                        <th>Data batismo</th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <tr *ngFor="let membro of membros">
                                        <td class="text-center">{{membro.id}}</td>
                                        <td>{{membro.nome}}</td>
                                        <td>{{membro.situacaoMembro}}</td>
                                        <td>{{membro.dataBatismo}}</td>
                                        <td class="text-center">
                                            <a class="btn btn-primary btn-sm" [routerLink]="['/membro', membro.id]">
                                                <i class="bi bi-pen"></i>
                                            </a>
                                            &nbsp;
                                            <button type="button" class="btn btn-danger btn-sm">
                                                <i class='bi bi-trash'></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <a class="btn btn-primary btn-sm" routerLink="novo">Novo</a>
</div>
